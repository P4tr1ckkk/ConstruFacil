            <!--a conteúdo da página-->
        <div class="content" id="mainContent">

            <div class="form">

                <h2>Adicionar Item ao Estoque</h2>

                <div class="input">
                    <form id="stockForm">
                        <label for="itemName">Nome do Item:</label>
                        <input type="text" id="itemName" required> 

                        <label for="itemQuantity">Quantidade:</label>
                        <input type="number" id="itemQuantity" required>

                        <label for="itemUnd"></label>
                        <select id="itemUnd" name="und">
                            <option value="und">und</option>
                            <option value="m">m</option>
                            <option value="m²">m²</option>
                            <option value="m³">m³</option>
                            <option value="kg">kg</option>
                        </select>

                        <label for="itemType">Tipo
                        <select id="itemType" name="type">
                            <option value="bloco">Blocos</option>
                            <option value="areia">Areia</option>
                            <option value="pedra">Pedra</option>
                            <option value="cimento">Cimento</option>
                            <option value="ferragens">Ferragens</option>
                            <option value="madeiras">Madeiras</option>
                            <option value="outros">Outros</option>
                        </select>

                        </label>

                        <button id="add"type="button" onclick="addItem()">Adicionar Item</button>
                    </form>
                </div>
            </div>
        
            <div>
                <h2>Itens no Estoque</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Item</th>
                            <th>Quantidade</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>

                    <tbody id="stockList">
                    </tbody>
                </table>
            </div>
