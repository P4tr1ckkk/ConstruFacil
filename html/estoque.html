    <div class="body">
        <!--a barra lateral-->
        <div class="sidebar" id="mySidebar">

        <!--a botão da barra lateral-->
        <button id="openBtn" class="menu-button"><i class="fas fa-bars"> </i> </button>
        <!--a Futuramente, adcionar blocos de tijolos quando a barra abrir, e transforma-la em um botão p/ fechar)-->

            <div class="search">  
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Pesquisar">
            </div>

            <div id="item_sidebar" class="item_sidebar">
                <img class="icone_sidebar" src="../assets/brick.png" alt="icone_sidebar">
                <div class="card_esquerda">
                    Blocos
                </div>
            </div>

            <div class="item_sidebar">
                <img class="icone_sidebar" src="../assets/sand.png" alt="icone_sidebar">
                <div class="card_esquerda">
                    Areia/pedra
                </div>
            </div>

            <div class="item_sidebar">
                <img class="icone_sidebar" src="../assets/cement.png" alt="icone_sidebar">
                <div class="card_esquerda">
                    Cimento
                </div>
            </div>

            <div class="item_sidebar">
                <img class="icone_sidebar" src="../assets/iron-bar (1).png" alt="iicone_sidebar">
                <div class="card_esquerda">
                    ferragens
                </div>
            </div>

            <div class="item_sidebar">
                <img class="icone_sidebar" src="../assets/wood.png" alt="icone_sidebar">
                <div class="card_esquerda">
                    Madeira
                </div>
            </div>

        </div>
        
            <!--a conteúdo da página-->
        <div class="content" id="mainContent">

            <h2>Adicionar Item ao Estoque</h2>

            <div class="form">
                <form id="stockForm">
                    <label for="itemName">Nome do Item:</label>
                    <input type="text" id="itemName" required>

                    <label for="itemQuantity">Quantidade:</label>
                    <input type="number" id="itemQuantity" required>

                    <label for="itemType">Tipo
                    <select id="itemType" name="type">
                        <option value="tijolo">Blocos</option>
                        <option value="tijolo">Areia</option>
                        <option value="tijolo">Pedra</option>
                        <option value="tijolo">Cimento</option>
                        <option value="tijolo">Ferragens</option>
                        <option value="tijolo">Madeiras</option>
                        <option value="tijolo">Outros</option>
                    </select>

                    </label>

                    <button type="button" onclick="addItem()">Adicionar Item</button>
                </form>
            </div>
        
            <h2>Itens no Estoque</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                    </tr>
                </thead>

                <tbody id="stockList">
                </tbody>
            </table>

        </div>
    
    </div>

    <script src = "../scripts/estoque.js"></script>
