<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="..\estilos\comum.css">
    <link rel="stylesheet" href="..\estilos\login.css">
    <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
    <title>Login - ConstruFácil</title>
</head>

<body>

    <header class="nav">
        <a href="index.html">
            <h1>Construfácil</h1>
        </a>

        <!--a href="login.html">
            <button class="login-btn">Login</button>
        </a-->
        <a href="">
            <img src="https://avatars.githubusercontent.com/u/80594518?v=4" class="foto-perfil">
            <!--a href="login.html">
            Mudar p/ foto de perfil do usuário
        </a-->
        </a>
    </header>

    <main>
        <section class="forms-section">
            <h1 class="section-title">Bem-vindo!</h1>

            <div class="forms">

                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Login
                        <span class="underline"></span>
                    </button>

                    <form class="form form-login">
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>

                            <div class="input-block">
                                <label for="login-email">E-mail</label>
                                <input id="login-email" type="email" required>
                            </div>

                            <div class="input-block">
                                <label for="login-password">Password</label>
                                <input id="login-password" type="password" required>
                            </div>

                        </fieldset>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>

                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        Sign Up
                        <span class="underline"></span>
                    </button>

                    <form class="form form-signup">
                        <fieldset>
                            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                            <div class="input-block">
                                <label for="signup-email">E-mail</label>
                                <input id="signup-email" type="email" required>
                            </div>

                            <div class="input-block">
                                <label for="signup-password">Password</label>
                                <input id="signup-password" type="password" required>
                            </div>

                            <div class="input-block">
                                <label for="signup-password-confirm">Confirm password</label>
                                <input id="signup-password-confirm" type="password" required>
                            </div>

                        </fieldset>

                        <a href="obra.html">
                            <button type="submit" class="btn-signup">Continue</button>
                        </a>
                    </form>
                </div>

            </div>

        </section>

    </main>

    <script src="../scripts/login.js"></script>

</body>

</html>
