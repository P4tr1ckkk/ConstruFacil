<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Formulário de cadastro</title>
</head>
<body>
   
    <div class="form">
        <form action="#">
           
            <div class="form-header">
               
                <div class="title">
                    <h1>Cadastre a sua obra</h1>
                </div>
                
            </div>
            
            <div class="input-box">
                <label for="nomeobra">Nome da obra</label>
                <input id="nomeobra" type="text" name="nomeobra" placeholder="Digite o nome da obra" required>
            </div> 

            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome do responsável</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite o nome do responsável" required>
                </div> 

                <div class="input-box">
                    <label for="cpf">CPF ou CNPJ do responsável</label>
                    <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF/CNPJ" required>
                </div>
              
                <div class="input-box">
                    <label for="num">Celular</label>
                    <input id="num" type="tel" name="num" placeholder="(xx) xxxx-xxxx" required>
                </div>             

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite o email" required>

                </div>

                 

            </div>


           <div class="end-input">
            <div class="end-title">
                <h2>Endereço da Obra</h2> 
            </div> 
            
            <label for="Uf">Estado</label>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option> 
            </select>
            <br> <br>
            <div class="input-box">
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" name="cidade" placeholder="Cidade" >
            </div>

            <div class="input-box">
                <label for="cep">CEP</label>
                <input id="cep" type="number" name="cep" placeholder="21365-000" >
            </div>  

            <div class="input-box">
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" name="bairro" placeholder="Bairro" >
            </div>

            <div class="input-box">
                <label for="rua">Rua</label>
                <input id="rua" type="text" name="rua" placeholder="Rua" >
            </div>

            <div class="input-box">
                <label for="numen">Número</label>
                <input id="numen" type="number" name="numen" placeholder="Número" >
            </div> 

           </div>

           


            <div class="continue-button">
                <button><a href="#">Cadastrar</a></button>
            </div>
        </form>
    </div>
</body>


   

</html>
